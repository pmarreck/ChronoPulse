    <style>
      /* Custom animation for the second hand to give it a realistic mechanical 'tick' */
      .hand-transition {
        transition: transform 0.15s cubic-bezier(0.4, 2.08, 0.55, 0.44);
      }
      /* Smooth movement for hour and minute hands */
      .smooth-transition {
        transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
      }
    </style>
